<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片幻灯片</title>
    <link rel="stylesheet" type="text/css" href="../css/imageCycle.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/imageCycle.js"></script>
</head>
<body>
    <div>
        <ul>
            <li><input type="radio" name="img" id="one" checked><img src="../img/pc-1.jpg" alt=""></li>
            <li><input type="radio" name="img" id="two"><img src="../img/pc-2.jpg" alt=""></li>
            <li><input type="radio" name="img" id="three"><img src="../img/pc-3.jpg" alt=""></li>
            <li><input type="radio" name="img" id="four"><img src="../img/pc-4.jpg" alt=""></li>
        </ul>
        <ol>
            <li class="active"><label for="one"></label></li>
            <li><label for="two"></label></li>
            <li><label for="three"></label></li>
            <li><label for="four"></label></li>
        </ol>
    </div>
</body>
</html>
