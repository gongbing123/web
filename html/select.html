<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单选取</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/select.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/select.css">
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>请选取下列选项：</legend>
            <p><label><input type="checkbox"><span>全选</span><span>全不选</span></label><a href="#0">反选</a></p>
            <p><label><input type="checkbox" name="langs" value="javascript">javascript</label></p>
            <p><label><input type="checkbox" name="langs" value="java">java</label></p>
            <p><label><input type="checkbox" name="langs" value="python">python</label></p>
            <p><label><input type="checkbox" name="langs" value="c++">c++</label></p>
            <p><label><input type="checkbox" name="langs" value="c">c</label></p>
        </fieldset>
    </form>
</body>
</html>
